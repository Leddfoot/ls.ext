<!DOCTYPE html>
<html ng-app="catalinker">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1" />
    <title>Catalinker</title>
    <link rel="stylesheet" href="catalinker.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">

    <!--scripts-->

</head>
<body ng-controller="AppController" layout="column">

    <section layout="row" flex>
        <!--Left-->
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
            <md-content layout-padding>
                <md-input-container>
                    <label>Søk</label>
                    <md-input placeholder="Søk"></md-input>
                </md-input-container>
            </md-content>
        </md-sidenav>

        <!--Main-->
        <md-content flex layout-padding ng-view>
        </md-content>
    </section>

</body>
</html>
