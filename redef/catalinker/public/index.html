<html>
<script src="/js/bundle.js"></script>
<script>
    $ = require('jquery');
    $(document).ready(function () {
        $.ajax({
            dataType: 'json',
            url: '/version',
            success: function (data) {
                $('#catalinker-gitref').text(data.gitref);
                $('#catalinker-jenkinsid').text(data.jenkinsId);
            },
            error: function () {
                $('#catalinker-gitref').text('Error retrieving GITREF');
                $('#catalinker-jenkinsid').text('Error retrieving Jenkins ID');
            }
        });

        $.ajax({
            dataType: 'json',
            url: 'http://192.168.50.12:8005/version',
            success: function (data) {
                $('#services-gitref').text(data.gitref);
                $('#services-jenkinsid').text(data.jenkinsId);
            },
            error: function () {
                $('#services-gitref').text('Error retrieving GITREF');
                $('#services-jenkinsid').text('Error retrieving Jenkins ID');
            }
        });
    });

</script>
