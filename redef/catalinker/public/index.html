<html>
<script src="/js/bundle.js"></script>
<script>
    $ = require('jquery');
    $(document).ready(function () {
        $.ajax({
            dataType: 'json',
            url: '/version',
            success: function (data) {
                $('#catalinker-gitref').text(data.gitref);
                $('#catalinker-buildtag').text(data.buildTag);
            },
            error: function () {
                $('#catalinker-gitref').text('Error retrieving GITREF');
                $('#catalinker-buildtag').text('Error retrieving build tag');
            }
        });

        $.ajax({
            dataType: 'json',
            url: 'http://' + window.location.hostname + ':8005/version',
            success: function (data) {
                $('#services-gitref').text(data.gitref);
                $('#services-buildtag').text(data.buildTag);
            },
            error: function () {
                $('#services-gitref').text('Error retrieving GITREF');
                $('#services-buildtag').text('Error retrieving build tag');
            }
        });
    });

</script>
