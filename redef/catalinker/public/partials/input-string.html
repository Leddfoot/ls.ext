{{#if nonEditable === true}}
<span {{#if !nonEditable}}style="display:none;" {{/if}} data-automation-id="{{../../dataAutomationId}}">{{./current.value}}</span>
{{else}}
<input {{#if nonEditable}}style="display:none;" {{/if}} {{#disabled}} disabled="true" {{/}}
class="pure-u-1-1 {{#error}}invalid-input{{else}}valid{{/error}}"
on-blur='patchResource:{{predicate}},{{rdfType}}'
data-automation-id="{{../../dataAutomationId}}"
value="{{./current.value}}" />
{{/if}}
