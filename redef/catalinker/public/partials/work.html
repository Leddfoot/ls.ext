<div class="work-name pure-g">
    <span class="pure-u-1-1">{{mainTitle}} {{subtitle}} {{partNumber}} {{partTitle}}
        <span class="work-type">({{workType}})</span>
    </span>
    <span class="pure-u-1-1">
    {{#if role}}
        <span class="role-list pure-u-24-24">
        {{#each role}}
            <span class="role-name">{{.}}</span>
        {{/each}}
        </span>
    {{/if}}
    </span>
</div>
