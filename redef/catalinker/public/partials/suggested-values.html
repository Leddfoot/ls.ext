{{#if primarySuggestionAccepted && (!input.isSubInput || !multiple)}}
{{#if../../suggestedValues}}
<div class="external-sources" as-slideDown slideIn-in>
    <span tabindex="{{tabSelected ? '0' : '-1'}}" on-keyup="toggle" on-click='toggle' class-unexpanded="{{!expanded}}" class-expanded="{{expanded}}">{{>showHideFromExternalSources}}</span>
    <div class="suggested-values pure-u-1-1">
        {{#each ../../suggestedValues}}
        {{>'suggestor-for-' + input.type}}
        {{/each}}
    </div>
</div>
{{/if}}
{{/if}}
